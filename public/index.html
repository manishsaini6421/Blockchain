<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Certificate Upload</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Certificate Upload</h1>
    <form action="/upload" method="POST" enctype="multipart/form-data">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
      </div>
      
      <div class="form-group">
        <label for="fatherName">Father's Name:</label>
        <input type="text" id="fatherName" name="fatherName" required>
      </div>

      <div class="form-group">
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required>
      </div>

      <div class="form-group">
        <label for="certificateType">Certificate Type:</label>
        <select id="certificateType" name="certificateType" required>
          <option value="Birth Certificate">Birth Certificate</option>
          <option value="School Diploma">School Diploma</option>
          <option value="Degree Certificate">Degree Certificate</option>
          <!-- Add more certificate types as needed -->
        </select>
      </div>

      <div class="form-group">
        <label for="file">Upload Certificate:</label>
        <input type="file" id="file" name="myFile" accept=".pdf, .doc, .docx, .jpg, .jpeg, .png" required>
      </div>

      <div class="form-group">
        <button type="submit">Upload</button>
      </div>
    </form>
  </div>
</body>
</html>
